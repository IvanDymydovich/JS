<body>
    <script>

        function toCamelCase(str) {
            return str.replace(/-([a-z])/g, (_, letter) => letter.toUpperCase());
        }

        alert(toCamelCase("background-color"));
        alert(toCamelCase("list-style-image"));

    </script>

</body>
